<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>

	$(document).ready(function(){

		function reload() {
			// accessing the log to print out the messages in localStorage
			elem = document.getElementById("log");
			output = "";
			// loop through localStorage backward and print log on screen
			for (var i = localStorage.length-1; i >= 0; i--) {
				output = output + "<p>" 
								+ localStorage.key(i) + " - " 
								+ localStorage.getItem(localStorage.key(i))
								+ "</p>\n";
			}
			elem.innerHTML = output;
		}

		// make sure that the messages are printed out when this file is opened
		reload();

		$("#msg").keypress(function(event) {
			if (event.which == 13) {
				var date = new Date();
				var options = {weekday: 'short', month: 'short', day: 'numeric', 
							   year: 'numeric', hour: 'numeric', 
							   minute: 'numeric', second: 'numeric',
			        		   timeZone: 'America/New_York', 
			        		   timeZoneName: 'short'};

			    // get the input
				txt = document.getElementById("msg").value;  

				// store in localStorage with date as keys
				localStorage.setItem(new Date().toLocaleString('en-US', options), txt);

				// call reload() to immediately print out the entered message
				reload();
				}		
		});		
	});
	
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
