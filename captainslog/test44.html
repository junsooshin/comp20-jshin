<!DOCTYPE html>
<html>
<head>
	<title>Test 44</title>
	<link rel="stylesheet" href="teststyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Load the Content Experiment JavaScript API client for the experiment -->
	<script src="//www.google-analytics.com/cx/api.js?experiment=gszwPsPWTg2kQ6jC3fARNQ"></script>
	<script>
		// Ask Google Analytics which variation to show the user
		var chosenVariation = cxApi.chooseVariation();

		// Define JavaScript for each page variation of this experiment
		var pageVariations = [
			function() {  // Original: 'Submit' button
				ga('send', 'pageview', {'dimension1':'Submit button'});
			},
			function() {  // Variation 1: 'Donate' button
				$("#myBtn")[0].innerHTML = "Donate";
				ga('send', 'pageview', {'dimension1':'Donate button'});
			},
			function() {  // Variation 2: 'Pledge' button with different colors
				$("#myBtn")[0].innerHTML = "Pledge";
				$("#myBtn")[0].className = "pledgeBtn";
				ga('send', 'pageview', {'dimension1':'Pledge button'});
			}
		];

		// Wait for the DOM to load, then execute the view for the chosen variation
		$(document).ready(
			// Execute the chosen view
			pageVariations[chosenVariation]
		);

		// default Google Analytics tracking code
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-72060507-1', 'auto');

		function sendGoogle() {
			ga('send', 'event', 'Evite', 'Donate/Pledge Button');
		}
	</script>
</head>

<body>
	<h1>Test 44</h1>
	<button id="myBtn", onclick="sendGoogle()">Submit</button>
</body>
</html>
