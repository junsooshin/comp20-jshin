<!DOCTYPE html>
<html>
<head>
	<title>Test 10</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Load the Content Experiment JavaScript API client for the experiment -->
	<script src="//www.google-analytics.com/cx/api.js?experiment=7EsVzdjBTbSV5Uo6wxJFPw"></script>
	<script>
		// Ask Google Analytics which variation to show the user
		var chosenVariation = cxApi.chooseVariation();
		console.log(chosenVariation);

		// Define JavaScript for each page variation of this experiment
		var pageVariations = [
			function() {  // Original: 'Submit' button
				$("#myBody").html('<h1>Test 10</h1>'
								 + '<h3>Amount: <input type="number" id="msg" name="msg" size="30" /></h3>'
							     + '<button>Submit</button>');
				$("button").click(function(){
					var txt = $("#msg").val();
					ga('send', 'event', 'Evite', 'Host Engagement');
				});
			},
			function() {  // Variation 1: 'Pledge' button
				$("#myBody").html('<h1>Test 10</h1>'
								 + '<h3>Amount: <input type="number" id="msg" name="msg" size="30" /></h3>'
								 + '<button>Pledge</button>');
				$("button").click(function(){
					var txt = $("#msg").val();
					ga('send', 'event', 'Evite', 'Host Engagement');
				});
			}
		];

		// Wait for the DOM to load, then execute the view for the chosen variation
		$(document).ready(
			// Execute the chosen view
			pageVariations[chosenVariation]
		);
	</script>

	<script>
		// default Google Analytics tracking code
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-72060507-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>

<body>
	<div id="myBody"></div>
</body>
</html>
