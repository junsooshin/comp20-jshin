<!DOCTYPE html>
<html>
<head>
	<title>Test 14</title>
	<link rel="stylesheet" href="teststyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Load the Content Experiment JavaScript API client for the experiment -->
	<script src="//www.google-analytics.com/cx/api.js?experiment=prE3q76FShGPEOhM0ES2kg"></script>
	<script>
		// Ask Google Analytics which variation to show the user
		var chosenVariation = cxApi.chooseVariation();

		// Define JavaScript for each page variation of this experiment
		var pageVariations = [
			function() {  // Original: 'Find Your Nonprofit' button
			},
			function() {  // Variation 1: 'Find Your NPO' button
				$("#firstBtn")[0].innerHTML = "Find Your NPO";
			},
			function() {  // Variation 2: 'Find Your Nonprofit' button and 'Pledge' button
				$("#secondBtnBox").html('<p></p><button id="secondBtn", onclick="sendSecond()">Pledge</button>');
				$("#secondBtn")[0].className = "pledgeBtn";
			}
		];

		// Wait for the DOM to load, then execute the view for the chosen variation
		$(document).ready(
			// Execute the chosen view
			pageVariations[chosenVariation]
		);
	</script>

	<script>
		// default Google Analytics tracking code
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-72060507-1', 'auto');
		ga('send', 'pageview');
	</script>

	<script>
		function sendFirst() {
			ga('send', 'event', 'Evite', 'Host Engagement', 'Find Your Nonprofit Button', 1);
		}
		function sendSecond() {
			ga('send', 'event', 'Evite', 'Guest Engagement', 'Pledge Button', 1);
		}
	</script>
</head>

<body>
<h1>Test 14</h1>
	<button id="firstBtn", onclick="sendFirst()">Find Your Nonprofit</button>
	<div id="secondBtnBox"></div>
</body>
</html>
