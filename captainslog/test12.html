<!DOCTYPE html>
<html>
<head>
	<title>Test 11</title>
	<link rel="stylesheet" href="teststyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Load the Content Experiment JavaScript API client for the experiment -->
	<script src="//www.google-analytics.com/cx/api.js?experiment=XiZLZuzLRheisOY8N9BNsA"></script>
	<script>
		// Ask Google Analytics which variation to show the user
		var chosenVariation = cxApi.chooseVariation();
		console.log("chosenVariation: " + chosenVariation);

		// Define JavaScript for each page variation of this experiment
		var pageVariations = [
			function() {  // Original: 'Submit' button
			},
			function() {  // Variation 1: 'Pledge' button
				$("#myBtn")[0].innerHTML = "Pledge";
			},
			function() {  // Variation 2: 'Donate' button
				$("#myBtn")[0].innerHTML = "Donate";
				$("#myBtn")[0].className = "donateBtn";
			}
		];

		// Wait for the DOM to load, then execute the view for the chosen variation
		$(document).ready(
			// Execute the chosen view
			pageVariations[chosenVariation]
		);
	</script>

	<script>
		// default Google Analytics tracking code
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-72060507-1', 'auto');
		ga('send', 'pageview');
	</script>

	<script>
		function newMessage() {
			ga('send', 'event', 'Evite', 'Host Engagement', 'Find Your Nonprofit Button', 1);
			var txt = $("#msg").val();
			console.log(txt);
		}
	</script>
</head>

<body>
	<h1>Test 11</h1>
	<h3>Amount: <input type="number" id="msg" name="msg" size="30" /></h3>
	<button id="myBtn", onclick="newMessage()">Submit</button>
</body>
</html>
