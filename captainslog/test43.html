<!DOCTYPE html>
<html>
<head>
	<title>Test 43</title>
	<link rel="stylesheet" href="teststyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Load the Content Experiment JavaScript API client for the experiment -->
	<script src="//www.google-analytics.com/cx/api.js?experiment=4e-X-BSmRF6dYORLPkx73g"></script>
	<script>
		// Ask Google Analytics which variation to show the user
		var chosenVariation = cxApi.chooseVariation();
		var variationDetails = "";

		// Define JavaScript for each page variation of this experiment
		var pageVariations = [
			function() {  // Original: 'Submit' button
			},
			function() {  // Variation 1: 'Donate' button
				$("#myBtn")[0].innerHTML = "Donate";
			},
			function() {  // Variation 2: 'Pledge' button with different colors
				$("#myBtn")[0].innerHTML = "Pledge";
				$("#myBtn")[0].className = "pledgeBtn";
			}
		];

		// Wait for the DOM to load, then execute the view for the chosen variation
		$(document).ready(
			// Execute the chosen view
			pageVariations[chosenVariation]
		);

		/*
		function setVariationDetails() {
			if (chosenVariation == 0) {
				variationDetails = "Submit button";				
			} else if (chosenVariation == 1) {
				variationDetails = "Donate button";
			} else if (chosenVariation == 2) {
				variationDetails = "Pledge button";
			}
		}

		setVariationDetails();
		*/

		// default Google Analytics tracking code
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-72060507-1', 'auto');
		ga('send', 'pageview', {'dimension1':variationDetails});

		function sendGoogle() {
			ga('send', 'event', 'Evite', 'Donate/Pledge Button');
		}
	</script>
</head>

<body>
	<h1>Test 43</h1>
	<button id="myBtn", onclick="sendGoogle()">Submit</button>
</body>
</html>
