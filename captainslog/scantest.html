<!DOCTYPE html>
<!-- copied directly from https://www.paymentspring.com/blog/hacking-form-cardscan to test iOS's card scanning feature -->

<html>
   <head>
      <meta charset="UTF-8">
      <title>Credit Card Form</title>
   </head>
   <body>
      <form>
         <fieldset>
            <label for="cardName">Name on card</label>
            <input id="cardName" name="cardName" type="text">
            
            <label for="cardNumber">Credit Card Number</label>
            <input id="cardNumber" name="cardName" type="tel">
            
            <label for="cardExpirationMonth">Expiration Month</label>
            <input id="cardExpirationMonth" name="cardExpirationMonth" type="tel">
            
            <label for="cardExpirationYear">Expiration Year</label>
            <input id="cardExpirationYear" name="cardExpirationYear" type="tel">
            
	    	<input type="submit" value="Charge">
         </fieldset>
      </form>
   </body>
</html
