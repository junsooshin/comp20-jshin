<html>
   <head>
      <meta charset="UTF-8">
      <title>Credit Card Form</title>
   </head>
   <body>
      <form>
         <fieldset>
         	Card Name
            <input id="cardName" name="cardName" type="text">

            <br><br>

           	Card Number
            <input id="cardNumber" name="cardNumber" type="tel">

            <br><br>

            Expiration Month
            <input id="cardExpirationMonth" name="cardExpirationMonth" type="tel">

            <br><br>

		  	Expiration Year
            <input id="cardExpirationYear" name="cardExpirationYear" type="tel">

            <br><br>

            CSC (This won't get scanned)
            <input id="CSC" type="tel">

            <br><br>

	    	<input type="submit" value="Submit">
         </fieldset>
      </form>
   </body>
</html
