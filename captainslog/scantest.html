
<!DOCTYPE html>
<!-- scantest.html -->
<!-- Copied directly from https://kaustav.uk.com/credit.html 
     to test whether Safari shows "scan credit card" option -->
<html>
	<head>
	<title>Scan credit card using iOS 8</title>
	</head>
<body>
	<form>
		Credit Card Name<br>
		<label for="ccName">Name on card</label>
		<input id="ccName" name="ccName" type="text">
		<br>
		Credit Card Number<br>
		<input type="tel" name="cardNummer" id="cardNumber">
		<br>
		Expiry month <br> 
		<input type="number"  name="cardExpirationMonth" id="cardExpirationMonth">
		<br>
		Expiry year <br>
		<input type="number" name="cardExpirationYear" id="cardExpirationYear">
		<br>
		<br>
		<input type="submit" value="Purchase" id="purchase">
	</form>
</head>
</html>
