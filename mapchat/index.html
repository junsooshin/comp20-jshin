<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var myRequest = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 15, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP  // this is set by default
					};
			var map;
			var marker;
			var image = "umbrella.png";
			var infowindow;
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation() 
			{
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser. What a shame!");
				}
			}

			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);



				myRequest.open("post", "https://secret-about-box.herokuapp.com/sendLocation", true);
				myRequest.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

				var login = encodeURIComponent("RobJohnson");
				var message = encodeURIComponent("Where am I?");

				myRequest.onreadystatechange = function() {
					if (myRequest.readyState == 4 && myRequest.status == 200) {
			
    					var parsedObjects = JSON.parse(myRequest.responseText);
    					elem = document.getElementById("map_canvas");
			
						for (count = 0; count < parsedObjects.length; count++) {
							
							var pos = new google.maps.LatLng(parsedObjects[count]["lat"], parsedObjects[count]["lng"]);

							marker = new google.maps.Marker({
								position: pos,
								title: "Login: " + parsedObjects[count]["login"] + " / " +
								   	   "Message: " + parsedObjects[count]["message"] + " / " +
								       "Latitude: " + parsedObjects[count]["lat"] + " / " +
								       "Longitude: " + parsedObjects[count]["lng"]
							});
							marker.setMap(map);
					
							infowindow = new google.maps.InfoWindow();
							google.maps.event.addListener(marker, 'click', function() {
								infowindow.setContent(this.title);
								infowindow.open(this.map, this);
							});
						}
					}
				}

				myRequest.send("login=" + login + "&lat=" + myLat + "&lng=" + myLng + "&message=" + message);




				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Login: RobJohnson / Message: Where am I? / Distance: 0 km", // might have to come back here later
					icon: image
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(this.title);
					infowindow.open(this.map, this);
				});
			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
